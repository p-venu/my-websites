<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Addition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #1b263b, #2a3b5a, #4a5b7a);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: row;
            text-align: center;
            position: relative;
            overflow: auto;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(white, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.5;
            z-index: 0;
            animation: twinkle 3s infinite;
        }

        .math-symbol {
            position: absolute;
            color: rgba(255, 255, 255, 0.7);
            font-size: clamp(15px, 2vw, 25px);
            font-weight: bold;
            animation: float 6s infinite ease-in-out;
            z-index: 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 0.7; }
            50% { transform: translateY(-20px); opacity: 0.4; }
            100% { transform: translateY(0); opacity: 0.7; }
        }

        @keyframes twinkle {
            0% { opacity: 0.5; }
            50% { opacity: 0.2; }
            100% { opacity: 0.5; }
        }

        .top-buttons {
            display: flex;
            flex-direction: column;
            gap: clamp(10px, 2vw, 20px);
            padding: 10px;
            z-index: 10;
            position: fixed;
            top: 10px;
            left: 10px;
        }

        .top-button {
            font-size: clamp(1.2em, 3vw, 1.5em);
            padding: clamp(8px, 2vw, 10px);
            border: none;
            background: linear-gradient(45deg, #00ddeb, #ff00ff);
            color: white;
            cursor: pointer;
            border-radius: 12px;
            transition: transform 0.3s, box-shadow 0.3s;
            width: clamp(40px, 8vw, 50px);
            height: clamp(40px, 8vw, 50px);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 8px rgba(0, 221, 235, 0.5);
        }

        .top-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 12px rgba(255, 0, 255, 0.7);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-left: clamp(60px, 10vw, 80px);
            padding-bottom: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: clamp(1.8em, 5vw, 2.5em);
            margin-top: clamp(20px, 3vw, 30px);
            margin-bottom: clamp(15px, 2vw, 20px);
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 221, 235, 0.7);
            position: relative;
            z-index: 5;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
            60% { transform: translateY(-4px); }
        }

        .problem-container {
            font-size: clamp(1.2em, 4vw, 2em);
            margin-bottom: clamp(15px, 2vw, 20px);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(200, 220, 255, 0.7));
            padding: clamp(10px, 3vw, 20px);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            z-index: 5;
        }

        .problem-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(white, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 15px 15px;
            opacity: 0.3;
            z-index: -1;
        }

        .addition-symbol {
            position: absolute;
            left: clamp(-30px, -5vw, -40px);
            bottom: -3px;
            font-size: clamp(0.8em, 2vw, 1.2em);
            color: #00ddeb;
            text-shadow: 0 0 8px rgba(0, 221, 235, 0.7);
        }

        input {
            font-size: clamp(1.2em, 3vw, 1.5em);
            padding: clamp(8px, 2vw, 10px);
            width: clamp(100px, 25vw, 150px);
            text-align: center;
            border-radius: 12px;
            border: 2px solid #00ddeb;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9), rgba(200, 220, 255, 0.5));
            color: #1b263b;
            box-shadow: 0 0 8px rgba(0, 221, 235, 0.5);
            z-index: 5;
            margin-bottom: clamp(15px, 2vw, 20px);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: clamp(10px, 3vw, 20px);
            width: 100%;
            margin-top: clamp(15px, 2vw, 20px);
            flex-wrap: wrap;
            position: relative;
            z-index: 5;
        }

        .button {
            font-size: clamp(1.2em, 3vw, 1.5em);
            padding: clamp(10px, 2vw, 15px) clamp(20px, 5vw, 30px);
            border: none;
            background: linear-gradient(45deg, #00ddeb, #ff00ff);
            color: white;
            cursor: pointer;
            font-weight: bold;
            border-radius: 12px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 8px rgba(0, 221, 235, 0.5);
            z-index: 5;
            min-width: 150px;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 12px rgba(255, 0, 255, 0.7);
        }

        #feedback {
            font-size: clamp(1.2em, 3vw, 1.5em);
            margin-top: clamp(10px, 2vw, 15px);
            margin-bottom: clamp(10px, 2vw, 15px);
            z-index: 5;
            min-height: 1.5em;
        }

        #show-answer {
            font-size: clamp(0.9em, 2vw, 1.2em);
            padding: clamp(8px, 2vw, 10px) clamp(15px, 3vw, 20px);
            display: none;
            margin-top: clamp(8px, 2vw, 10px);
            position: relative;
            z-index: 5;
            background: linear-gradient(45deg, #ff4081, #ff9100);
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(255, 65, 129, 0.5);
            border: none;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            body::before {
                background-size: 40px 40px;
            }

            .math-symbol {
                font-size: clamp(12px, 2vw, 15px);
            }

            .top-buttons {
                position: static;
                flex-direction: row;
                justify-content: center;
                padding: 5px;
                gap: 10px;
            }

            .top-button {
                width: clamp(40px, 6vw, 50px);
                height: clamp(40px, 6vw, 50px);
                font-size: clamp(1em, 2vw, 1.2em);
                padding: 8px;
            }

            .main-content {
                padding-left: 0;
                padding-top: 50px;
                padding-bottom: 20px;
            }

            h1 {
                margin-top: clamp(15px, 2vw, 20px);
            }

            .problem-container {
                padding: 10px;
            }

            .button-container {
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            body::before {
                background-size: 30px 30px;
            }

            .math-symbol {
                font-size: clamp(10px, 2vw, 12px);
            }

            .top-buttons {
                gap: 8px;
                padding: 5px;
            }

            .top-button {
                width: 40px;
                height: 40px;
                font-size: 1em;
                padding: 5px;
            }

            .main-content {
                padding-top: 40px;
            }

            h1 {
                margin-bottom: 10px;
            }

            .problem-container {
                font-size: 1.2em;
                padding: 8px;
            }

            .addition-symbol {
                left: -25px;
                bottom: -2px;
                font-size: 0.8em;
            }

            input {
                width: 100px;
                padding: 6px;
                margin-bottom: 10px;
            }

            .button-container {
                gap: 8px;
                margin-top: 10px;
            }

            .button {
                padding: 8px 15px;
                font-size: 1.2em;
                min-width: 120px;
            }

            #feedback {
                font-size: 1.2em;
                margin-top: 8px;
                margin-bottom: 8px;
            }

            #show-answer {
                padding: 6px 12px;
                font-size: 0.9em;
                margin-top: 8px;
            }
        }

        @media (min-width: 1200px) {
            body::before {
                background-size: 60px 60px;
            }

            .math-symbol {
                font-size: clamp(20px, 2vw, 30px);
            }

            .top-button {
                width: 60px;
                height: 60px;
                font-size: 1.8em;
            }

            h1 {
                font-size: 3em;
            }

            .problem-container {
                font-size: 2.5em;
                padding: 30px;
            }

            input {
                width: 180px;
                padding: 15px;
            }

            .button {
                padding: 15px 40px;
                font-size: 1.8em;
                min-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="top-buttons">
        <button class="top-button">üè†</button>
        <button class="top-button">∆í</button>
        <button class="top-button">üìä</button>
        <button class="top-button">üîë</button>
    </div>
    <div class="main-content">
        <h1>Easy Addition</h1>
        <div class="problem-container" id="problem">
            <div id="num1">2</div>
            <div id="num2">3</div>
            <div class="addition-symbol">+</div>
            <div>____</div>
        </div>
        <input type="number" id="answer" placeholder="?">
        <div class="button-container">
            <button class="button" onclick="checkAnswer()">Check Answer</button>
            <button class="button" onclick="generateProblem()">Next Question</button>
        </div>
        <div id="feedback"></div>
        <button class="button" id="show-answer" onclick="showAnswer()">Show Answer</button>
    </div>

    <div class="math-symbol" style="top: 10%; left: 15%;">+</div>
    <div class="math-symbol" style="top: 20%; left: 75%; animation-delay: 1s;">-</div>
    <div class="math-symbol" style="top: 30%; left: 25%; animation-delay: 2s;">√ó</div>
    <div class="math-symbol" style="top: 40%; left: 65%; animation-delay: 3s;">√∑</div>
    <div class="math-symbol" style="top: 50%; left: 10%; animation-delay: 1.5s;">5</div>
    <div class="math-symbol" style="top: 60%; left: 80%; animation-delay: 2.5s;">3</div>
    <div class="math-symbol" style="top: 70%; left: 20%; animation-delay: 0.5s;">=</div>

    <script>
        let num1, num2, correctAnswer;
        const encouragementMessages = ["Great job! üéâ", "Awesome work! üåü", "You're amazing! üíØ", "Fantastic! üëè", "Superb! üöÄ"];
        const tryAgainMessages = ["Oops! Keep trying! üí™", "Don't give up! üåü", "You're getting closer! üî•", "Try again, you got this! üöÄ", "Mistakes help you learn! üòä"];

        function generateProblem() {
            num1 = Math.floor(Math.random() * 10);
            num2 = Math.floor(Math.random() * 10);
            correctAnswer = num1 + num2;
            document.getElementById('num1').innerText = num1;
            document.getElementById('num2').innerText = num2;
            document.getElementById('answer').value = '';
            document.getElementById('feedback').innerText = '';
            document.getElementById('show-answer').style.display = 'none';
        }

        function checkAnswer() {
            let userAnswer = parseInt(document.getElementById('answer').value);
            let feedback = document.getElementById('feedback');
            if (userAnswer === correctAnswer) {
                let message = encouragementMessages[Math.floor(Math.random() * encouragementMessages.length)];
                feedback.innerText = message;
                feedback.style.color = "green";
            } else {
                let message = tryAgainMessages[Math.floor(Math.random() * tryAgainMessages.length)];
                feedback.innerText = message;
                feedback.style.color = "red";
                document.getElementById('show-answer').style.display = 'block';
            }
        }

        function showAnswer() {
            document.getElementById('feedback').innerText = `The correct answer is: ${correctAnswer}`;
            document.getElementById('feedback').style.color = "blue";
            document.getElementById('show-answer').style.display = 'none';
        }

        generateProblem();
    </script>
</body>
</html>
